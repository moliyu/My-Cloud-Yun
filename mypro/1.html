<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
        function switchLi() {
            $('ul').append($('ul li:eq(0)'));
        }
    </script>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<input type="button" value="点击" onclick="switchLi()"/>
</body>
</html>
